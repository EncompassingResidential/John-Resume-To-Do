<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume To Do</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
  
  <section>
    <h2 id="displayResumeItems">Here is my list of things I need to do to finish my Resume:</h2>

    <form id="formToDoInput" action="">
      <fieldset>
        <label for="toDoItemText">Enter text of what To Do Here</label>
        <input type="text" id="toDoItemText" placeholder="Write to do" title="Enter your To Do Text here"></input>
        <br>
      </fieldset>

      <section>
        <br>
        <center>
          <div>
          <button type="button" onclick="addToDoItemToTable()" title="Click Mouse here to Add what you typed">Add your To Do Item to your list</button>
          </div>
        <br>
          <div>
          <button type="button" onclick="deleteToDoItemToTable()" 
          title="Click mouse here to delete checked row">Delete Completed & Checked Item from List</button>
          </div>
        </center>
      </section>

    </form>

  </section>


  <p>Items in Your Resume that need to get done:</p>

  <div class="grid-container">
  <table class="w3-table-w3-striped">
    <thead title="This is your To Do list for your Resume">
    <tr>
      <th>Date Entered</th>
      <th>Completed?</th>
      <th>To Do Item</th>
    </tr>
    </thead>
    <tbody id="resumeToDoTable" class="tableBody">
    <tr>
      <td>Friday 12-31-2021</td>
      <td><input type="checkbox" id="row0" title="Original Title">Original Checkbox Text</input></td>
      <td>I must enter this email in my Resume john@example.net</td>
    </tr>
    </tbody>
  </table>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
